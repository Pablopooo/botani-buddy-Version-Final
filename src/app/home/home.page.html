<ion-header [translucent]="true">
  <ion-toolbar color="botani">
    <ion-title>Página Principal</ion-title>
    <ion-buttons slot="end">
      <ion-label *ngIf="usuario">Bienvenido, {{ usuario }}</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title color="botani-contrast" size="large">Página Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tus plantas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/icon/Orquideas.jpg" />
          </ion-thumbnail>
          <ion-label>Orquidea</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/icon/tulipan.jpg" />
          </ion-thumbnail>
          <ion-label>Tulipan</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/icon/Cactus.avif" />
          </ion-thumbnail>
          <ion-label>Cactus</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/icon/alegrias.jpg" />
          </ion-thumbnail>
          <ion-label>Alegria del hogar</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <ion-content>
    <div class="container">
      <h3 class="h3">Planificación</h3>
  </div>
    <div class="calendar-container">
      <ion-datetime locale="es-ES">
        <span slot="time-label">Tiempo</span>
      </ion-datetime>
    </div>
  </ion-content>
</ion-content>
