<ion-header>
  <ion-toolbar>
    <ion-title>Inicio sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="logo-container">
        <img src="assets/LogoBotaniBuddy.png" alt="Logo BotaniBuddy">
      </div>
      <ion-item>
        <ion-input formControlName="usuario" type="text" placeholder="Introduce tu usuario"></ion-input>
      </ion-item>
      <ion-item *ngIf="loginForm.controls['usuario'].invalid && (loginForm.controls['usuario'].dirty || loginForm.controls['usuario'].touched)">
        <ion-label color="danger">El usuario es requerido</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-input type="password" formControlName="contraseña" placeholder="Introduce tu contraseña"></ion-input>
      </ion-item>
      <ion-item *ngIf="loginForm.controls['contraseña'].invalid && (loginForm.controls['contraseña'].dirty || loginForm.controls['contraseña'].touched)">
        <ion-label color="danger">La contraseña es requerida</ion-label>
      </ion-item>
      
      <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
    </form>

    <ion-button expand="full" color="secondary" (click)="resetPassword()">Restablecer Contraseña</ion-button>
  </div>
</ion-content>
