<ion-header [translucent]="true">
  <ion-toolbar color="botani">
    <ion-title>Detalles de la Planta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalles</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="planta" class="plant-details-card">
    <ion-img [src]="planta.image_url" class="plant-image"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ planta.common_name }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card-content *ngIf="planta" class="plant-info">
    <p>{{ planta.description }}</p>
    <p><strong>Tipo:</strong> {{ planta.tipo }}</p>
    <p><strong>Tips:</strong> {{ planta.tips }}</p>
  </ion-card-content>

  <div class="button-group">
    <ion-button expand="block" class="rounded-button" (click)="goBackToList()">Volver a la Lista</ion-button>
    <ion-button expand="block" color="tertiary" class="rounded-button" (click)="editPlanta()">Editar</ion-button>
    <ion-button expand="block" color="danger" class="rounded-button" (click)="deletePlanta()">Eliminar</ion-button>
  </div>
</ion-content>
